query getPopularAiringShows($type: MediaType) {
	Page(page: 1, perPage: 100) {
		media(
			status_in: RELEASING
			isAdult: false
			type: $type
			sort: POPULARITY_DESC
			format: TV
			countryOfOrigin: JP
		) {
			title {
				romaji
				english
			}
			averageScore
			coverImage {
				extraLarge
			}
			averageScore
			studios(isMain: true) {
				nodes {
					name
				}
			}
		}
	}
}

