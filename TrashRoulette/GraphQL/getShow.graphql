query getAiringShow($genre: String) {
	Page(page: 1, perPage: 50) {
		media(
			genre: $genre
			# status_in: RELEASING
			season: WINTER
			seasonYear: 2019
			isAdult: false
			type: ANIME
			sort: POPULARITY_DESC
			format: TV
			countryOfOrigin: JP
		) {
			coverImage {
				extraLarge
			}
			title {
				romaji
				english
				native
			}

			averageScore

			studios(isMain: true) {
				nodes {
					name
				}
			}
		}
	}
}

