query getAiringShow($genre: String) {
	Page(page: 1, perPage: 100) {
		media(
			genre: $genre
			status_in: RELEASING
			isAdult: false
			type: ANIME
			sort: POPULARITY_DESC
			format: TV
			countryOfOrigin: JP
		) {
			coverImage {
				extraLarge
			}
			title {
				romaji
				english
				native
			}

			studios(isMain: true) {
				nodes {
					name
				}
			}
		}
	}
}

